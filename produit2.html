<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaussures Corteiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .price {
            text-align: center;
            font-size: 1.5em;
            color: #28a745;
            margin-bottom: 20px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .image-gallery img {
            max-width: 200px;
            border-radius: 8px;
        }
        .options {
            margin-top: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chaussures Corteiz</h1>
            <p>Choisissez votre taille, votre méthode de paiement, et passez commande !</p>
        </div>

        <div class="price">
            Prix : 714,99 €
        </div>

        <div class="image-gallery">
            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/3a06a28e-3671-47f8-a816-632eb280eb7d/sb-dunk-low-strangelove-release-date.jpg" alt="Chaussures Corteiz Image 1">
            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/821cb8cc-f687-444d-9e85-6bea324ef26b/sb-dunk-low-strangelove-release-date.jpg" alt="Chaussures Corteiz Image 2">
            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/dd27386a-9e38-46a7-913a-4446a67cd0b5/sb-dunk-low-strangelove-release-date.jpg" alt="Chaussures Corteiz Image 3">
            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/0578fb8b-f3a7-440c-8a68-37f28cfb1af5/sb-dunk-low-strangelove-release-date.jpg" alt="Chaussures Corteiz Image 4">
            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/5f704a61-1be6-4f0a-a47a-5d651441ac41/sb-dunk-low-strangelove-release-date.jpg" alt="Chaussures Corteiz Image 5">
            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/0d97efb1-19b7-4489-881b-77c74422a8bc/sb-dunk-low-strangelove-release-date.jpg" alt="Chaussures Corteiz Image 6">
        </div>

        <div class="options">
            <label for="size">Choisissez votre taille :</label>
            <select id="size">
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
                <option value="46">46</option>
                <option value="47">47</option>
                <option value="48">48</option>
            </select>

            <label for="payment">Sélectionnez le mode de paiement :</label>
            <select id="payment">
                <option value="carte-de-credit">Carte de Crédit</option>
                <option value="paypal">PayPal</option>
                <option value="virement-bancaire">Virement Bancaire</option>
            </select>

            <button class="buy-button">Acheter maintenant</button>
        </div>
    </div>
</body>
</html>
